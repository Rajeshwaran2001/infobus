<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Loading...</title>
    <style>
      body {
        background-color: #2c2c2c;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: sans-serif;
        color: #ffffff;
      }
      
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
      }
      
      .loading h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
      }
      
      .loading p {
        font-size: 1.5rem;
      }
      
      .loading .spinner {
        border: 16px solid #f3f3f3;
        border-top: 16px solid #3498db;
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="loading">
      <h1>Loading...</h1>
      <div class="spinner"></div>
      <p>Please wait while the application is loading</p>
    </div>
  </body>
</html>
