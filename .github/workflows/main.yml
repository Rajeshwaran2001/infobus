name: Build and Release Electron App
on:
  push:
    branches:
      - main
jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Install Dependencies
        run: npm install
      - name: Install Snapcraft
        run: sudo snap install snapcraft --classic
      - name: Build Electron App
        uses: samuelmeuli/action-electron-builder@v1.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          platform: ${{ matrix.os }}
          publish: true
          args: |
            --publish=always
            --config.electronVersion=23.2.0
            --config.dir=.
            --config.publish.provider=github
            --config.publish.owner=infobus-mdu
            --config.publish.repo=infobus
            --config.publish.vPrefixedTagName=true
            --config.publish.releaseType=release
            --${{ matrix.os }}
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.TAG_NAME }}
          release_name: ${{ env.RELEASE_NAME }}
          body: |
            Changes in this Release:
            - Added feature X
            - Fixed issue Y
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/*
          asset_name: ${{ env.RELEASE_NAME }}_${{ matrix.os }}
          asset_content_type: application/zip
